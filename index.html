<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lobster&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="main__image-container">
				<img src="./fox-image.jpg" alt="" />
				<div>
					<img src="./fox.png" alt="" / class="fox-icon">
					<h1>Fox</h1>
				</div>
			</section>
			<section class="main__form">
				<div class="form__text">
					<p>
						This is not a real online service! You know you need something like this in
						your life to help you realize your deepest dreams. Sign up now to get
						started.
					</p>
					<p>You <i>know</i> you want to.</p>
				</div>
				<form action="#">
					<div class="main-form">
						<p>Let's do this!</p>
						<div class="grid-container">
							<div class="input">
								<label for="first-name">FIRST NAME</label>
								<input type="text" name="first-name" id="first-name" required />
							</div>
							<div class="input">
								<label for="last-name">LAST NAME</label>
								<input type="text" name="last-name" id="last-name" required />
							</div>
							<div class="input">
								<label for="email">EMAIL</label>
								<input type="email" name="email" id="email" required />
							</div>
							<div class="input">
								<label for="phone">PHONE NUMBER</label>
								<input type="tel" name="phone" id="phone" required />
							</div>
							<div class="input">
								<label for="password">PASSWORD</label>
								<input type="password" name="password" id="password" required />
							</div>
							<div class="input">
								<label for="confirm-password">CONFIRM PASSWORD</label>
								<input
									type="password"
									name="confirm-password"
									id="confirm-password"
									required
								/>
							</div>
						</div>
					</div>
					<button type="submit">Create Account</button>
				</form>
				<p class="buttom-text">Already have an account? <a href="#">Log in</a></p>
			</section>
		</main>
	</body>
</html>
